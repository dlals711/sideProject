<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link type="text/css" href="../../css/sign/login.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/common/common.css" rel="stylesheet"/>
</head>
<body class="bg-white">
<div class="container text-center">
    <main class="form-signin w-100 m-auto">
        <div class="alert alert-danger p-3 pb-0 position-fixed bottom-0 end-0 errorAlert bg-danger text-white" style="font-size: 13px;" role="alert" th:if="error">
            <p th:text="${exception}"></p>
        </div>
        <form id="loginForm" method="post" th:action="@{/sign/processLogin}">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>
            <div class="form-floating mb-1">
                <input type="email" class="form-control" id="email" name="email" placeholder="아이디(이메일)">
                <label for="email">아이디(이메일)</label>
                <div class="error-container"><span class="error-message" id="emailError"></span></div>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
                <div class="error-container"><span class="error-message" id="passwordError"></span></div>
            </div>
            <div class="form-checkbox d-flex justify-content-around">
                 <div class="checkbox mb-3">
                    <input type="checkbox" value="로그인 상태 유지" id="form-logining">
                     <label for="form-logining"> 로그인 상태 유지</label>
                 </div>
                <p type="button" id="form-findIdPw">아이디(이메일)/비밀번호 찾기 > </p>
            </div>

            <button class="w-100 btn btn-lg btn-warning" type="submit">로그인</button>
        </form>

        <hr>
        <button class="w-100 btn btn-lg btn-secondary" th:onclick="|location.href='@{/sign/join}'|" >회원가입</button>
    </main>

    <div class="loading-mask d-none">
        <div class="loading-mask-overlay"></div>
        <div class="loading-mask-content">
            <img src="/img/loading.gif" alt="로딩 중">
        </div>
    </div>

    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

<script src="/js/sign/login.js"></script>
<script src="/js/utils.js"></script>
</body>
</html>
