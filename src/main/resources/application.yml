  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/PROD_DB?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: PROD_USER
    password: PROD_USER
